<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CALCULATOR</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box}
body{font-family:Poppins;margin:0;padding:16px;background:linear-gradient(140deg,#cfe8ff,#e8e1ff,#d9f6ff)}
.card{max-width:520px;margin:auto;background:#fff;padding:20px;border-radius:22px;box-shadow:0 15px 40px rgba(0,0,0,.18);border:1px solid #e6ecff}
h1{text-align:center;margin:4px 0 6px;font-size:30px;color:#4b5cff}
.time{text-align:center;color:#666;font-size:13px;margin-bottom:12px}
.section{background:#f7f9ff;padding:14px;border-radius:14px;margin-top:14px}
.sectionTitle{font-weight:600;margin-bottom:10px;color:#4b5cff}
.fieldRow{display:grid;grid-template-columns:2fr 1fr;gap:8px}
input,select{width:100%;padding:12px;border-radius:12px;border:1px solid #dcdcdc;font-size:15px}
.inline{display:grid;grid-template-columns:1fr 1fr 1fr;gap:8px;align-items:center}
.valueBox{font-weight:600;text-align:center;font-size:16px;color:#222}
button{width:100%;padding:15px;margin-top:16px;border:none;border-radius:16px;background:linear-gradient(90deg,#4facfe,#7f53ff);color:white;font-size:17px;font-weight:600}
.resultGrid{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-top:18px}
.resultBox{padding:16px;border-radius:16px;background:#eef1ff;text-align:center;font-size:16px;font-weight:600;border:2px solid #dfe6ff}
.finalBox{margin-top:18px;padding:18px;border-radius:18px;background:#e4ebff;text-align:center;font-size:18px;font-weight:700;border:2px solid #cdd8ff}
.error{color:red;text-align:center;margin-top:8px;font-weight:600}
.actionRow{display:grid;grid-template-columns:1fr;gap:10px;margin-top:18px}
@media(max-width:480px){.inline{grid-template-columns:1fr}.fieldRow{grid-template-columns:1fr}.resultGrid{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="card" id="card">
<h1>CALCULATOR</h1>
<div class="time" id="datetime"></div>

<div class="section">
<div class="sectionTitle">1 USDT Live Conversion</div>
<div class="inline">
<input value="1" disabled>
<select id="usdtCurrency" onchange="convertUSDT()"></select>
<div id="usdtValue" class="valueBox">--</div>
</div>
</div>

<div class="section">
<div class="sectionTitle">Trade Details</div>
<label>Today's Price</label>
<div class="fieldRow">
<input id="price" type="number">
<select id="priceCurrency"></select>
</div>
<label>Commission</label>
<div class="fieldRow">
<input id="commission" type="number">
<select id="commissionCurrency"></select>
</div>
<label>Amount Sent</label>
<div class="fieldRow">
<input id="sent" type="number">
<select id="sentCurrency"></select>
</div>
</div>

<button onclick="calculate()">Calculate</button>
<div class="error" id="error"></div>

<div class="resultGrid">
<div class="resultBox" id="beforeBox">Amount Before Commission<br>--</div>
<div class="resultBox" id="afterBox">Amount After Commission<br>--</div>
</div>

<div class="finalBox" id="finalBox">Amount To Be Received (USDT)<br>--</div>

<div class="actionRow">
<button onclick="takeScreenshot()">üì∏ Screenshot</button>
</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
document.getElementById('datetime').innerText=new Date().toLocaleDateString('en-GB');
let rates={};
async function loadRates(){let res=await fetch("https://open.er-api.com/v6/latest/USD");let data=await res.json();rates=data.rates;populateCurrencies();}
let currencies=["USD","INR","EUR","AED","GBP","SGD"];
function populateCurrencies(){["priceCurrency","commissionCurrency","sentCurrency","usdtCurrency"].forEach(id=>{let sel=document.getElementById(id);currencies.forEach(cur=>{let opt=document.createElement("option");opt.value=cur;opt.text=cur;sel.appendChild(opt);});});convertUSDT();}
function toUSD(amount,currency){if(currency==="USD")return amount;return amount/rates[currency];}
function convertUSDT(){let cur=document.getElementById("usdtCurrency").value;if(!cur||!rates[cur])return;document.getElementById("usdtValue").innerText=(1*rates[cur]).toFixed(2)+" "+cur;}

function calculate(){document.getElementById('error').innerText="";
let price=document.getElementById('price').value;
let commission=document.getElementById('commission').value;
let sent=document.getElementById('sent').value;
if(price===""||commission===""||sent===""){document.getElementById('error').innerText="‚ö†Ô∏è All fields must be filled";return;}
let priceUSD=toUSD(parseFloat(price),document.getElementById('priceCurrency').value);
let commissionUSD=toUSD(parseFloat(commission),document.getElementById('commissionCurrency').value);
let sentUSD=toUSD(parseFloat(sent),document.getElementById('sentCurrency').value);
let beforeCommission=sentUSD/priceUSD;
let afterCommission=sentUSD/(priceUSD+commissionUSD);
document.getElementById('beforeBox').innerHTML="Amount Before Commission<br>"+beforeCommission.toFixed(6)+" USDT";
document.getElementById('afterBox').innerHTML="Amount After Commission<br>"+afterCommission.toFixed(6)+" USDT";
document.getElementById('finalBox').innerHTML="Amount To Be Received (USDT)<br>"+afterCommission.toFixed(6)+" USDT";
}
loadRates();

function takeScreenshot(){html2canvas(document.querySelector('#card')).then(canvas=>{let link=document.createElement('a');link.download='calculator.png';link.href=canvas.toDataURL();link.click();});}
</script>
</body>
</html>
